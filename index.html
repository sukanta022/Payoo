<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <form class="bg-white w-[400px] h-full h-80 flex flex-col justify-center items-center">
        <div class="h-[130px] w-[350px] mb-8 bg-[url('/assets/bg.png')] bg-cover flex justify-center items-center">
            <img src="./assets/Group.png" alt="">
        </div>
        <div class="mb-5">
            <label for="" class="font-semibold text-[18px]">Mobile Number</label><br>
            <input type="text" placeholder="Enter mobile number" class="input bg-[#f4f5f7] mt-2 w-[350px] rounded-xl">
        </div>
        <div>
            <label for="" class="font-semibold text-[18px]">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-2 w-[350px] rounded-xl">
        </div>
        <button class="btn bg-[#0874F2] mt-5 w-[350px] rounded-2xl text-white text-[18px]">Login</button>
    </form>
    
</body>
</html>
