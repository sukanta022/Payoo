<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Home Page 1</title>
</head>
<body class="bg-[#f4f5f7] h-screen flex flex-col justify-center items-center">

  <div class="w-[400px] h-full bg-white shadow-lg rounded-2xl ">
    <!-- Balance section -->
    <div class="flex justify-between items-center h-[90px] border-b-1 pl-[24px] pr-[24px]">
        <div class="flex items-center">
            <img src="../assets/Group.png" alt="Logo" class="w-14 h-12">
            <div>
                <p class="font-semibold text-xl text-gray-800">$ <span id="total-amount">45000</span></p>
                <p class="text-gray-500 text-sm">Available Balance</p>
            </div>
            </div>

            <!-- Button section -->
            <div>
                <button class="btn btn-primary w-full flex items-center bg-gray-100 p-2 gap-2">
                    <i class="bi bi-box-arrow-left"></i>
                    Log Out
                </button>

            </div>
        </div>

        <div class="px-6">
            <p class="text-2xl font-bold mt-5">ðŸ”¥ Welcome to Payooo!</p>
            <p class="text-gray-500 mt-3" >Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <div class="w-full grid grid-cols-3 gap-5 mt-5 px-6">
            <div class="rounded border border-gray-300 h-[80px] flex flex-col justify-center items-center gap-1 bg-slate-100">
                <img src="../assets/wallet1.png" alt="" class="w-7 h-7">
                <p class="text-sm text-center">Add Money</p>
            </div>
            <div class="rounded border border-gray-300 h-[80px] flex flex-col justify-center items-center gap-1 bg-slate-100">
                <img src="../assets/send1.png" alt="" class="w-7 h-7">
                <p class="text-sm text-center">Cashout</p>
            </div>
            <div class="rounded border border-gray-300 h-[80px] flex flex-col justify-center items-center gap-1 bg-slate-100">
                <img src="../assets/money1.png" alt="" class="w-7 h-7">
                <p class="text-sm text-center leading-tight">Transfer<br>Money</p>
            </div>
            <div class="rounded border border-gray-300 h-[80px] flex flex-col justify-center items-center gap-1 bg-slate-100">
                <img src="../assets/bonus1.png" alt="" class="w-7 h-7">
                <p class="text-sm text-center">Get Bonus</p>
            </div>
            <div class="rounded border border-gray-300 h-[80px] flex flex-col justify-center items-center gap-1 bg-slate-100">
                <img src="../assets/purse1.png" alt="" class="w-7 h-7">
                <p class="text-sm text-center">Pay Bill</p>
            </div>
            <div class="rounded border border-gray-300 h-[80px] flex flex-col justify-center items-center gap-1 bg-slate-100">
                <img src="../assets/transaction1.png" alt="" class="w-7 h-7">
                <p class="text-sm text-center">Transaction</p>
            </div>
        </div>


        <div class="h-auto bg-[#f4f5f7] mt-5 px-6">
            <p class="font-semibold text-[18px] pt-5 pb-3">Add Money</p>

            <form class="h-auto bg-white rounded-3xl p-5 space-y-2 shadow">
            <!-- Select Bank -->
                <div class="flex flex-col">
                    <label class="font-semibold mb-1">Select A Bank</label>
                    <select class="select bg-[#f4f5f7] h-[50px] w-full max-w-md rounded-lg pl-3 border-1 border-gray-300" id="bank-input">
                        <option disabled selected>Select Bank</option>
                        <option>AB Bank</option>
                        <option>Islami Bank</option>
                        <option>IFIC Bank</option>
                    </select>
                </div>

    <!-- Account Number -->
                <div class="flex flex-col">
                    <label class="font-semibold mb-2">Bank Account Number</label>
                    <input id="account-num" type="text" placeholder="Enter 11 digit account number" 
                        class="input bg-[#f4f5f7] h-[50px] w-full max-w-md rounded-lg pl-3
                        border-1 border-gray-300">
                </div>

    <!-- Amount -->
                <div class="flex flex-col">
                    <label class="font-semibold mb-2">Amount</label>
                    <input id="input-amount" type="text" placeholder="Enter amount" 
                        class="input bg-[#f4f5f7] h-[50px] w-full max-w-md rounded-lg pl-3
                        border-1 border-gray-300">
                </div>

    <!-- Reference -->
                <div class="flex flex-col">
                    <label class="font-semibold mb-2">PIN Number</label>
                    <input id="pin" type="text" placeholder="Enter 4 digit pin number" 
                        class="input bg-[#f4f5f7] h-[50px] w-full max-w-md rounded-lg pl-3
                        border-1 border-gray-300">
                </div>

    <!-- Submit Button -->
                <div class="mt-3">
                    <button id="add-money-btn" class="btn bg-[#0874F2] font-semibold w-full h-9 rounded-2xl text-white text-[18px]">Add Money</button>
                </div>
            </form>
        </div>



    </div>
    <script src="../script/addMoney.js"></script>

</body>
</html>
